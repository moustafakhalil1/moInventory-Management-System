{% extends 'partial/base.html' %}
{% block content%}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Profile Information</span> <a class="btn btn-info btn-sm float-right"
                                href="{% url 'user-setting' %}">Settings</a>
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row">Name</th>
                                        <td>{{user.profile.name}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">handle</th>
                                        <td>{{user.username}}</td>
                                    </tr>
                                    
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>{{ user.email }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td>{{user.profile.phone}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Address</th>
                                        <td>{{user.profile.address}}</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        {% if user.profile.image %}
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="">
                        </div>
                        {% else %}
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="photos/default-avatar-photo-placeholder-profile-icon-vector-21666259.jpg" alt="">
                        </div>
                       {% endif %} 
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!--End Table-->
{% endblock %}
